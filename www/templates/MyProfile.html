<style>
  .editbtn {
    background-color: rgb(118, 139, 127);
    font-family: $font-basic;
    text-transform: uppercase;
    color: white;
    height: 50px;
    width: 200px;
    border-radius: 25px;
    -webkit-border-radius: 25px;
    border-style: none;
    display: block;
    margin: auto;
    padding: 0 30px;
    font-size: 14pt;
    font-family: sans-serif;
  }
  
  .exitbtn {
    background-color: rgb(159, 168, 163);
    font-family: $font-basic;
    text-transform: uppercase;
    color: white;
    height: 50px;
    width: 200px;
    border-radius: 25px;
    -webkit-border-radius: 25px;
    display: block;
    margin: auto;
    padding: 0 30px;
    font-size: 14pt;
    border-style: none;
  }
  
  .prftxt {
    position: absolute;
    top: 70%;
    bottom: 5%;
    left: 36%;
    font-style: italic;
    font-weight: bold;
    height: 50px;
    width: auto;
    font-size: 14pt;
    margin: auto;
    text-align: center;
    color: white;
    font-family: sans-serif;
  }
  
  .some {
    padding-top: 10px;
    font-size: 14px;
    font-weight: bold;
  }
  
  .smalltxt {
    font-size: 14px;
    color: black;
  }
  
  .bigtxt {
    font-size: 14px;
    font-weight: bold;
    font-style: italic;
    color: black;
  }
  
  .desctxt {
    font-size: 12px;
    color: rgb(118, 139, 127);
    font-weight: bold;
  }
  
  .desc {
    white-space: nowrap;
    color: black;
    font-size: 14px;
    max-width: 200px;
    text-overflow: ellipsis;
    overflow: hidden;
    text-align: center;
    margin-left: 15%;
  }
  
  .someicon {
    color: rgb(102, 102, 102);
    height: 30px;
    width: 30px;
  }
  
  .fulli {
    background-size: cover;
    width: 100%;
    height: auto;
    background: no-repeat center center fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
  }
  
  .bgcover {
    background-size: cover;
    background-color: $grey;
    width: 100%;
    height: 0;
    padding-bottom: 125%;
    margin-top: 0;
    margin-bottom: -25px;
    left: 0;
    position: relative;
    z-index: -1;
  }
  
  .blur {
    -webkit-filter: blur(2px);
    filter: blur(2px);
  }
  
  .noblur {
    -webkit-filter: blur(0px);
    !important filter: blur(0px);
    !important
  }
</style>


<ion-view title="Profile page">
