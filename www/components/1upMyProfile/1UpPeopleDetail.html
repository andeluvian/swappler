<ion-view title="Profile page">

  <ion-content has-bouncing="false">

    <div class="head-container">

      <div class="bgcover">
        <img ng-src="{{userdetail.imageUrl}}" class="blur imagestuff">
        <!--        <img ng-src="http://graph.facebook.com/10153301031409475/picture?width=1000&height=1000" class="blur imagestuff">-->

        <div class="prftxt align-center">

    </div>


    <div>

target="_blank" href="http://twitter.com/intent/user?screen_name={{data.twitter}}"

          <div class="socialmediaicons col-25">

            <!--  {{data.twitter}}-->
          </div>


        </div>

        <!------INSERT HERE NG-REPEAT FOR ITEMS------->

        <div class="title">
          Products on sale
        </div>

        <div ng-repeat="item in wishList">

            </a>
            <!--     BAOS CODE IN HERE     <a href="#/productDetails/{{item.$id}}">-->




            <div class="itemtitle">{{itemInfo(item.$id).name}}</div>
            <div class="itemdescription">{{itemInfo(item.$id).desc | truncateFilter:42}} </div>
            <div class="itemprice">
              {{itemInfo(item.$id).cost}} â‚¬

            </div>

          </div>
          <div class="paddme">

          </div>
        </div>
